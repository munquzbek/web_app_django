<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'album.css' %}" rel="stylesheet">
</head>

<body>

<header>

    <div class="collapse bg-light" id="navbarHeader">
        {% include 'catalog/includes/inc_main_manu.html' %}
    </div>
    <div class="navbar navbar-light bg-light box-shadow">
        <img src="/media/tree.png" width="50" height="50">
        <div class="container d-flex justify-content-between">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div>
                {% if user.is_authenticated %}
                <a href="{% url 'users:logout' %}" type="button" class="btn btn-outline-danger" >Logout</a>
                <a href="{% url 'users:profile' %}" type="button" class="btn btn-outline-dark" >Profile</a>
                {% else %}
                <a href="{% url 'users:login' %}" type="button" class="btn btn-outline-success" >Login</a>
                <a href="{% url 'users:register' %}" type="button" class="btn btn-success">Sign-up</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>

<main role="main">
    {% if title %}
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">{{ title }}</h1>
        </div>
    </section>
    {% endif %}

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                {% block content%}
                {% endblock %}
            </div>
        </div>
    </div>

</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            M
        </p>
        <p>&copy; {% now 'Y' %}</p>
    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/holder.min.js' %}"></script>
</body>
</html>
