{% extends 'catalog/base.html' %}
{% block content %}

<div class="col-lg-12 col-xxl-5 my-3 mx-auto">
    <div class="d-grid gap-4">
        <a class="btn btn-primary" type="button" href="{% url 'blog:blog_create' %}">Add new Blog</a>
    </div>
</div>

{% for object in object_list %}

<div class="col-6">
        <div class="card">
            <div class="h-100 p-5 bg-body-tertiary border rounded-3">
                <h2>{{ object.title }}</h2>
                <p>{{object.content|slice:"0:100"}}...</p>
                <a href="{% url 'blog:blog_view' object.pk %}" class="btn btn-outline-primary" type="button">View</a>
                <a href="{% url 'blog:blog_edit' object.pk %}" class="btn btn-outline-secondary" type="button">Edit</a>
                <a href="{% url 'blog:blog_delete' object.pk %}" class="btn btn-outline-danger" type="button">Delete</a>
            </div>
        </div>
    <br>
</div>
{% endfor %}
{% endblock %}
