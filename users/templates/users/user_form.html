{% extends 'catalog/base.html' %}
{% block content %}

<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Profile
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save</button>

                    <a href="{% url 'users:password_reset' %}" type="submit" class="btn btn-outline-primary">Reset password</a>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
